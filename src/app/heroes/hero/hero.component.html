<h1>{{name}}</h1>


<dl class="mx-2">
  <td>Nombre:</td>
  <dd><b>{{name}}</b></dd>

  <td>Edad:</td>
  <dd><b>{{age}}</b></dd>

  <td>Metodo:</td>
  <dd><b>{{HeroDescription}}</b></dd>

  <td>Capitalizado:</td>
  <dd><b>{{capitalizedName}}</b></dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>


<button
  *ngIf="age !== 20"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
  type="button"
  class="btn btn-primary mx-2"
  (click)="resetForm()"
>
  Reset form
</button>
